<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
</style>

<body class="bgimg ">
  <div class=" w3-display-container w3-animate-opacity w3-text-white">
    <div class=" w3-container  w3-center " style="padding:128px 16px" id="data-grid-demo">
      <div id="form-container">
        <dx-form id="form" [colCount]="5">
          <dxi-item>
            <div class="dx-field">
              <div class="dx-field-label"></div>
            </div>
          </dxi-item>
          <dxi-item>
            <div class="dx-field">
              <div class="dx-field-label"></div>
            </div>
          </dxi-item>
          <dxi-item>
            <div class="dx-field">
              <div class="dx-field-label">Date : </div>
              <div class="dx-field-value">
                <dx-date-box [(value)]="Date" [max]="maxDateValue" [min]="min" [max]="now" (onValueChanged)="Search($event)"> </dx-date-box>
              </div>
            </div>
          </dxi-item>
        </dx-form>
      </div>
   
      <br>
      <dx-data-grid id="gridContainer" [dataSource]="ListHistoryOnTable" [allowColumnReordering]="true" [showColumnLines]="true"
        [showRowLines]="true" [showBorders]="true" [rowAlternationEnabled]="true">
        <dxo-paging [pageSize]="10"></dxo-paging>
        <dxi-column caption="Date" dataType="date" format="shortDate" dataField="His_date"></dxi-column>
        <dxi-column caption="Employee ID" dataField="His_em_id"></dxi-column>
        <dxi-column caption="Name" dataField="His_name"></dxi-column>
        <dxi-column caption="Time" dataType="time" format="longTime" dataField="His_date"></dxi-column>


      </dx-data-grid>
    </div>
  </div>
  <!-- Navbar -->
  <div class="w3-top">

    <div class="w3-bar w3-black w3-card">

      <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()"
        title="Toggle Navigation Menu">
        <i class="fa fa-bars"></i>
      </a>

      <a href="#main" class="w3-bar-item w3-button w3-padding-large">HOME</a>
      <a href="#member" class="w3-bar-item w3-button w3-padding-large w3-hide-small">MEMBER</a>
      <div class="w3-dropdown-hover w3-hide-small">
        <button class="w3-padding-large w3-button" title="More">REALTIME
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="w3-dropdown-content w3-bar-block w3-card-4">
          <a href="https://localhost:8000/realtime.html" class="w3-bar-item w3-button">Realtime scan</a>
          <a href="#history" class="w3-bar-item w3-button">History</a>
        </div>
      </div>

    </div>

  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:46px">
    <a href="#home" class="w3-bar-item w3-button w3-padding-large">HOME</a>
    <a href="#member" class="w3-bar-item w3-button w3-padding-large">MEMBER</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">REALTIME</a>
  </div>


  <script>
    // Used to toggle the menu on small screens when clicking on the menu button
    function myFunction() {
      var x = document.getElementById("navDemo");
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else {
        x.className = x.className.replace(" w3-show", "");
      }
    }

    // When the user clicks anywhere outside of the modal, close it
    var modal = document.getElementById('ticketModal');
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>

</html>
