<body class="bgimg ">
  <div class=" w3-display-container w3-animate-opacity w3-text-white">
    <header class=" w3-container  w3-center" style="padding:128px 16px">
      <br>

      <h1 class="w3-margin w3-jumbo">WELCOME TO OPENFACE SYSTEM</h1>

    </header>

  </div>
  <!-- Navbar -->

  <div class="w3-top">

    <div class="w3-bar w3-black w3-card">

      <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()"
        title="Toggle Navigation Menu">
        <i class="fa fa-bars"></i>
      </a>

      <a href="#main" class="w3-bar-item w3-button w3-padding-large">HOME</a>
      <a href="#member" class="w3-bar-item w3-button w3-padding-large w3-hide-small">MEMBER</a>
      <div class="w3-dropdown-hover w3-hide-small">
        <button class="w3-padding-large w3-button" title="More">REALTIME
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="w3-dropdown-content w3-bar-block w3-card-4">
          <a href="https://localhost:8000/realtime.html" class="w3-bar-item w3-button">Realtime scan</a>
          <a href="#history" class="w3-bar-item w3-button">History</a>
        </div>
      </div>

    </div>

  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:46px">
    <a href="#home" class="w3-bar-item w3-button w3-padding-large">HOME</a>
    <a href="#member" class="w3-bar-item w3-button w3-padding-large">MEMBER</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">REALTIME</a>
  </div>


  <script>
    // Used to toggle the menu on small screens when clicking on the menu button
    function myFunction() {
      var x = document.getElementById("navDemo");
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else {
        x.className = x.className.replace(" w3-show", "");
      }
    }

    // When the user clicks anywhere outside of the modal, close it
    var modal = document.getElementById('ticketModal');
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>

</html>
